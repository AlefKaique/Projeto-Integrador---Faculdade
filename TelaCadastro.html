<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="TelaCadastroCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div id="login-title">
            <div id="div-login-texto">
                <img id="retangulo-login" src="imagens/Rectangle 17.png" alt="">
                <p id="texto-login">Cadastro</p>
            </div>
            <div>
                <button id="botao"><img id="menu-icon" src="imagens/white-hamburger-menu-icon-24.jpg" alt="menu"></button>
            </div>
        </div>
    </header>

<section>
    <div id="caixa">
        <div>
            <h2 id="Login">Cadastro</h2>
            <hr id="linha">
                    <div id="login-senha">
                        <div class="caixas-entrada">
                            <label class="nome-caixa">NOME:</label>
                            <input class="caixa-login" type="text" />
                        </div>
                        <div class="caixas-entrada">
                            <label class="nome-caixa">DATA DE NASCIMENTO:</label>
                            <input id="caixa-data-nasc"  class="caixa-login" type="text"/> 
                        </div>
                        <div class="caixas-entrada">
                            <label class="nome-caixa">E-MAIL:</label>
                            <input class="caixa-login" type="email" />
                        </div>
                        <div class="caixas-entrada">
                            <label class="nome-caixa">TELEFONE:</label>
                            <input class="caixa-login" type="text" />
                        </div>
                        <div class="caixas-entrada">
                            <label class="nome-caixa">CRIA A SENHA:</label>
                            <input  class="caixa-login" type="text"/> 
                        </div>
                        
                    </div>

                    <div id="link-cadastra">
                        <div>
                            <button  id="botao-envia">Cadastrar</button>
                        </div>
                        <p id="texto-com-margin" class="texto-final">J√Å POSSUI CONTA?</p>
                        <a class="texto-final" class="link-baixo" href="TelaLogin.html">LOGIN</a>
                    </div>
        </div>
    </div>
</section>

<footer>
    <div id="rodape">
        <div>
            <img id="logo-bola" src="imagens/Group.png" alt="">
        </div>
    </div>
</footer>

</body>
</html>
